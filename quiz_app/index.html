<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>QuizApp</h1>
    <div>
        <form class="quiz-form">
            <div class="question">
                <p>1. Where is Albert Einstein from ?</p>
                <input type="radio" id="germany" name="country" value="germany" >
                <label for="germany">Germany</label><br>
                <input type="radio" id="america" name="country" value="america">
                <label for="america">USA</label><br>
                <input type="radio" id="china" name="country" value="china">
                <label for="china">China</label>

                <p>2. Who is the main character of One Piece ?</p>
                <input type="radio" id="doraemon" name="comic" value="doraemon">
                <label for="doraemon">Doraemon</label><br>
                <input type="radio" id="shinichi" name="comic" value="shinichi">
                <label for="shinichi">Kudo Shinichi</label><br>  
                <input type="radio" id="luffy" name="comic" value="luffy">
                <label for="luffy">Luffy</label>

                <p>3. Who discovered the America ?</p>
                <input type="radio" id="faraday" name="explorer" value="faraday">
                <label for="faraday">Michael Faraday</label><br>
                <input type="radio" id="edison" name="explorer" value="edison">
                <label for="edison">Thomas Edison</label><br>  
                <input type="radio" id="colombus" name="explorer" value="colombus">
                <label for="colombus">Christopher Colombus</label><br>
            </div>
            <br>
            <div class="information">
                <label for="fullname">4. Your name</label><br>
                <input type="text" id="fullname"><br><br>
                <label for="classname">5. Your class</label><br>
                <input type="text" id="classname"><br><br>
            </div>
            <button class="btn-submit">Submit</button>
          </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
